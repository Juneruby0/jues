<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="prim.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="cafelogo.png">
  <script defer src="prim.js"></script>
  <title>Café das Flores</title>
</head>
<body>

  <header class="header">
    <section>
      <a href="#" class="logo">
        <img src="cafelogo.png" alt="Logo do Café">
      </a>

      <nav class="navbar">
        <a href="#inicio">INÍCIO</a>
        <a href="#sobre">SOBRE</a>
        <a href="#menu">MENU</a>
        <a href="#avali">AVALIAÇÕES</a>
        <a href="#ende">ENDEREÇO</a>
      </nav>

      <div class="icons">
        <img width="30" height="30" src="https://img.icons8.com/ios/30/ffffff/search--v1.png" alt="Buscar"/>
        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v2.png" alt="Carrinho"/>
      </div>
    </section>
  </header>

  <section id="inicio">
    <div class="interface">
      <div class="slider-container">

        <div class="slider-box ativo">
          <img src="carr1.png" alt="Slide 1">
        </div>

        <div class="slider-box">
          <img src="carr2.png" alt="Slide 2">
        </div>

        <div class="slider-box">
          <img src="carr3.png" alt="Slide 3">
        </div>

        <div class="setas">
          <button id="anterior">
            <img src="https://img.icons8.com/quill/50/left.png" alt="Anterior"/>
          </button>
          <button id="proxima">
            <img src="https://img.icons8.com/quill/50/right.png" alt="Próxima"/>
          </button>
        </div>

        <div class="navbox">
          <div class="btn-nav ativo"></div>
          <div class="btn-nav"></div>
          <div class="btn-nav"></div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
